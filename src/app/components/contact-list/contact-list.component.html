<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Contact List</a>
    <button class="btn btn-outline-success" (click)="addNewContact()">Add Contact</button>
  </div>
</nav>

<div class="search-container">
  <input type="text" class="form-control search-bar" [(ngModel)]="searchTerm" placeholder="Search..." />
</div>

<ul class="list-group">
  <li *ngFor="let contact of filteredContacts" class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ contact.name }} - {{ contact.phone }}</span>
    <div class="btn-group">
      <button class="btn btn-info btn-sm" (click)="viewContact(contact.id)">View</button>
      <button class="btn btn-warning btn-sm" (click)="editContact(contact.id)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
    </div>
  </li>
</ul>
