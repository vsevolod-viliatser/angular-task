<form (ngSubmit)="saveContact()" class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="contactService.contact.name" name="name" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" class="form-control" [(ngModel)]="contactService.contact.phone" name="phone" required />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="contactService.contact.email" name="email" required />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" class="form-control" [(ngModel)]="contactService.contact.address" name="address" required />
  </div>

  <div class="form-group">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" class="form-control" [(ngModel)]="contactService.contact.birthday" name="birthday" required />
  </div>


  <div *ngIf="formErrors.length > 0" class="alert alert-danger">
    <ul>
      <li *ngFor="let error of formErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="button-group">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>
